<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalla Beena(Mobile)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!--  FONTAWESOME CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles -->
    <link rel="stylesheet" href="static/styles/style.css">
    <link rel="stylesheet" href="static/styles/colors.css">
</head>
<body>
    
       
      <!-- NAVBAR -->
      <div class="container">
      <div class="row mob-nav ">
    
          <div class="col-sm-12 mob-img">
              <img src="static/imgs/mainLogo.png" alt="">
          </div>
    
      </div>
  </div>

  <div class="container">
    <div class="row d-flex">
        <div class="vex-img">
        <img src="static/imgs/Vector (2).png" alt="">
    </div>
        <div class="col-12 text-center">
            <div class="uploader-container">
                <label for="fileInput" class="uploader-label">
                    <img src="static/imgs/Group 1410108551.png" alt="Logo" class="logo">
                </label>
                <span class="upload-text">Muhammad Mustafa Ali</span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form action="post" class="form">
                <!-- 1st row -->
                <div class="form-group">
                    <label for="name" class="label-txt">Full name</label>
                    <div class="input-with-icon">
                        <input type="text" class="form-control bg-white text-dark" placeholder="Full Name">
                        <img src="static/imgs/fi_1077063.png" alt="" class="input-icon">
                    </div>
                </div>

                <!-- 2nd row -->
                <div class="form-group">
                    <label for="number" class="label-txt">Phone number</label>
                    <div class="input-with-icon">
                        <input type="tel" class="form-control bg-white text-dark" placeholder="+2010 333443444">
                        <img src="static/imgs/fi_2099140.png" alt="" class="input-icon">
                    </div>
                </div>

                <!-- 3rd row -->
                <div class="form-group">
                    <label for="email" class="label-txt">E-mail</label>
                    <div class="input-with-icon">
                        <input type="email" class="form-control bg-white text-dark" placeholder="venomgoodmail@gmail.com">
                        <img src="static/imgs/mail@2x.png" alt="" class="input-icon">
                    </div>
                </div>
<!-- 4th row -->
                <div class="form-group">
                    <label for="text" class="label-txt">Country</label>
                    <div class="input-with-icon">
                        <select class="form-control bg-white" id="state">
                            <option value="" disabled selected>Select country</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            
                        </select>
                        <img src="static/imgs/Icon.png" alt="" class="input-icon">
                    </div>
                </div>

                <!-- 5th -->
                <div class="form-group">
                    <label for="text" class="label-txt">City</label>
                    <div class="input-with-icon">
                        <select class="form-control bg-white" id="state">
                            <option value="" disabled selected>Select city</option>
                            <option value="USA">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            
                        </select>
                        <img src="static/imgs/fi_535239.png" alt="" class="input-icon">
                    </div>
                </div>

                <!-- 6th -->
                <div class="form-group">
                    <label for="password" class="label-txt">Password</label>
                    <div class="input-with-icon">
                        <input type="password" class="form-control bg-white text-dark" placeholder="********">
                        <img src="static/imgs/fi_2575570.png" alt="" class="input-icon">
                    </div>
                </div>

                <!-- 7th -->
                <div class="form-group">
                    <label for="password" class="label-txt">New password?</label>
                    <div class="input-with-icon">
                        <input type="email" class="form-control bg-white text-dark" placeholder="*********">
                        <img src="static/imgs/fi_2575570.png" alt="" class="input-icon">
                    </div>
                </div>

                <div class="row form-button mt-2">
                    <button>Save Changes</button>
                </div>

            </form>
        </div>
    </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="static/scripts/script.js"></script>
</body>
</body>
</html>
