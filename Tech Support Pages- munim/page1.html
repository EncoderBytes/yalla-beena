            <img src="static/imgs/mainMsg.svg" alt="" class="">
            <a class="nav-link" href="#" style="color: #3F4D55; font-weight:600;">Technical support</a>

  <div class="main">
    <div class="container pt-4">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
          <div class="">
            <h3 class="fw-semibold" style="color: #3F4D55;">Create a new account in Yalla Beena</h3>
            <img src="static/diffImgs/Group21.svg" alt="" class="img-fluid">
          </div>

          <!-- form -->
          <form method="">
            <div class="form-group mb-3">
              <label for="fullName" class="form-label fw-semibold fs-14" style="color: #5D686F;">Full name</label>
              <input type="text" class="form-control greenPl" id="fullName" placeholder="Muhammad Mustafa Ali"
                style="border: 1px solid #20831E; height: 56px;" required>
            </div>

            <div class="form-group mb-3">
              <label for="country" class="col-form-label fw-semibold fs-14" style="color: #5D686F;">Country</label>
              <select class="form-select" aria-label="Default select example" style="height: 56px;">
                <option selected>Select country</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>


            <div class="form-group mb-3 row">
              <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
                <label for="phoneNumber" class=" col-form-label fw-semibold fs-14" style="color: #5D686F;">Country
                  code</label>
                <select id="Select" class="form-select" style="height: 56px; border: 1px solid #20831E;">
                  <option>EG+2</option>
                </select>
              </div>

              <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 col-10">
                <label for="phoneNumber" class=" col-form-label fw-semibold fs-14" style="color: #5D686F;">Phone
                  number</label>
                <input type="tel" class="form-control  w-100" id="phoneNumber" style="height: 56px;"
                  placeholder="Enter phone number here...">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold fs-14">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Write your email here..."
                style=" height: 56px;">
            </div>

            <div class="mb-3">
              <label for="inputPassword" class="form-label fw-semibold fs-14">Password</label>
              <input type="password" class="form-control redPl" id="inputPassword" placeholder="***********"
                style=" height: 56px; border: 1px solid #F04438;">
            </div>

            <div class="mb-3">
              <label for="inputPassword" class="form-label fw-semibold fs-14">Confirm Password</label>
              <input type="password" class="form-control redPl" id="inputPassword" placeholder="***********"
                style=" height: 56px; border: 1px solid #F04438;">
              <small class="fs-14 fw-semibold" style="color: #F04438;">The entered passcode does not match. Please
                confirm the passcode</small>
            </div>
            
            <button class="techSupportSubmit d-block my-2 m-auto">Create my account</button>
          </form>

          <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
            <img src="static/diffImgs/googleIcon.svg" alt="" class="img-fluid">
            <p class="mb-0 pClr1">Register an account via Google</p>
          </div>

          <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
            <p class="mb-0">Already have an account?</p>
            <a href="" class="fw-semibold" style=" text-decoration: none; color: #EDC442;"> Log in now</a>
          </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-0 col-0 pb-5">
          <div class="d-flex justify-content-center align-items-start">
            <img src="static/diffImgs/page1R.svg" alt="" class="img-fluid page2fridge">
          </div>
        </div>
      </div>
    </div>
  </div>
